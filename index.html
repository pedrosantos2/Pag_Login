<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-field">
         <div class="login-background">
            <div class="login-title">
             <span>Sign In</span>
            </div>
                <div class="login-form">
                <form>
                    <div class="field username-field">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="field password-field">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="field buttom-field">
                        <button class="button button login">LOGIN</button>
                        <button class="button button register">REGISTER</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<span class="square square-tl"></span>
<span class="square square-tr"></span>
<span class="square square-bl"></span>
<span class="square square-br"></span>


</body>
</html>
